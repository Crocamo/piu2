<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{title}}</title>
        <!--Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body class="bg-dark text-light">
        <div class="container">
            <section id="menu">
                <section id="menu">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
                        <div class="container">
                            <a href="{{URL}}/" class="navbar-brand">Projeto Integrador 2023</a>
                            <div class="collapse navbar-collapse">
                    
                                <ul class="navbar-nav">
                                    
                                    <a href="{{link}}"><button type="button" class="btn {{current}}">{{label}}</button></a>
                                    <a href="{{link}}"><button type="button" class="btn {{current}}">{{label}}</button></a>
                                    <a href="{{link}}"><button type="button" class="btn {{current}}">{{label}}</button></a>
    
                                </ul>
                    
                                <div class="d-flex justify-content-end" style="width: 100%;">
                                    <a href="{{URL}}/logout">
                                        <button type="button" class="btn">SAIR</button>
                                    </a>
                                </div>
                    
                            </div>
                        </div>
                    
                    </nav>
                </section>
            </section>
            <section id="modulo">
                <div class="container pt-3">
                    <div class="d-flex justify-content-center">

                        <div class="card mt-3 text-dark text-center" style="width: 100%;">
                    
                            <div class="card-header">
                                <h1>{{title}}</h1>
                            </div>
                            
                            <div class="form-group">
                                <!-- criar inteligencia do menu de links-->
                                <a href="{{link}}"><button type="button" class="btn {{current}}">{{label}}</button></a>
                                <a href="{{link}}"><button type="button" class="btn {{current}}">{{label}}</button></a>
                                <a href="{{link}}"><button type="button" class="btn {{current}}">{{label}}</button></a>
                            </div>
                    
                            <div class="card-body">
                    
                                <div class="alert alert-{{tipo}}" role="alert">
                                    {{mensagem}}
                                </div>
                    
                                <form method="post">
                    
                                    <div class="form-group my-3">
                                        <label>Nome do Comercio</label>
                                        <input type="text" name="nomeEmpre" class="form-control" placeholder="Nome do Comercio!" value="{{nomeEmpre}}" required autofocus>
                                    </div>
                    
                                    <div class="form-group">
                                        <label>Endere√ßo Comercial</label>
                                        <input type="text" name="enderecoEmpre" class="form-control" placeholder="Nome da Rua!" value="{{enderecoEmpre}}" required >  
                                    </div>
                    
                                    <div class="row">
                                        <div class="col form-group my-3">
                                            <label>Numero</label>
                                            <input type="number" class="form-control" name="numEmpre" required>
                                        </div>
                    
                                        <div class="col form-group my-3">
                                            <label>CEP</label>
                                            <input type="text" name="cepEmpre" class="form-control" placeholder="CEP do estabelecimento" value="{{cepEmpre}}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group my-2">
                                        <label>Site</label>
                                        <input type="text" class="form-control" name="siteEmpresa" placeholder="seuComercio.com" value="{{siteEmpresa}}">
                                    </div>
                    
                                    <div class="row">
                                        <div class="col form-group my-3">
                                            <label>Telefone</label>
                                            <input type="text" name="telEmpre" class="form-control" placeholder="Telefone Comercial!" value="{{telEmpre}}">
                                        </div>
                    
                                        <div class="col form-group my-3">
                                            <label>CPF/CNPJ</label>
                                            <input type="text" name="cpfEmpre" class="form-control" placeholder="Telefone Comercial!" value="{{cpfEmpre}}">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-danger">Salvar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            
        </div>
        <!--Bootstrap JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
            
            <script src="{{URL}}/app/resources/js/pages.js"></script>
    </body>
</html>
