<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 500px;">
        
        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="card-body">

            {{status}}
            
            <form method="post">

                <div class="form-group">
                    <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>Login ou E-mail</label></div>
                    <input type="text" class="form-control" name="login" placeholder="login ou Email" required autofocus>
                </div>

                <div class="form-group my-3">
                    <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>Senha</label></div>
                    
                    <input type="password" class="form-control" name="senha" placeholder="**********" required>
                </div>

                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>

            </form>
            
            <a href="{{URL}}/cadastro">
                <button type="button" class="btn">Cadastrar</button>
            </a>


        </div>
    </div>
    
</div>
