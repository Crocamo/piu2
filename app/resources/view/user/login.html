<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 500px;">
        
        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="card-body">

            {{status}}
            
            <form method="post">

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" name="login" placeholder="login ou Email" required autofocus>
                </div>

                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="**********" required>
                </div>

                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>

            </form>
            
            <a href="{{URL}}/cadastro">
                <button type="button" class="btn">Cadastrar</button>
            </a>


        </div>
    </div>
    
</div>
