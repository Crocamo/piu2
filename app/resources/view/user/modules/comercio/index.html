<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 100%;">

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
        
        <div class="form-group">
            <!-- criar inteligencia do menu de links-->
            {{perfilLink}}
            
        </div>

        <div class="card-body">

            {{status}}

            <form method="post">

                <div class="form-group my-3">
                    <label>Nome do Comercio</label>
                    <input type="text" name="nomeEmpre" class="form-control" placeholder="Nome do Comercio!" value="{{nomeEmpre}}" required autofocus>
                </div>

                <div class="form-group">
                    <label>Endereço Comercial</label>
                    <input type="text" name="enderecoEmpre" class="form-control" placeholder="Nome da Rua!" value="{{enderecoEmpre}}" required >  
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <label>Numero</label>
                        <input type="number" class="form-control" name="numEmpre" value="{{numEmpre}}" required>
                    </div>

                    <div class="col form-group my-3">
                        <label>CEP</label>
                        <input type="text" name="cepEmpre" class="form-control" placeholder="CEP do estabelecimento" value="{{cepEmpre}}" required>
                    </div>
                </div>
                
                <div class="form-group my-2">
                    <label>Site</label>
                    <input type="text" class="form-control" name="siteEmpresa" placeholder="seuComercio.com" value="{{siteEmpresa}}">
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <label>Telefone</label>
                        <input type="text" name="telEmpre" class="form-control" placeholder="Telefone Comercial!" value="{{telEmpre}}">
                    </div>

                    <div class="col form-group my-3">
                        <label>CPF/CNPJ</label>
                        <input type="text" name="cpfEmpre" class="form-control" placeholder="CNPJ ou CPF!" value="{{cpfEmpre}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-danger">Salvar</button>
            </form>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card-header">
                    <h3>Profissionais Cadastrados</h3>
                </div>

                <div class="d-flex my-2" style="width: 100%;">
                    <a href="{{URL}}/user/addProfList"
                        class="card text-center">
                        <button type="button" class="btn btn-primary">Cadastrar
                            Profissional</button>
                    </a>
                </div>
                
                <hr>

                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th style="width: 200px;">Nome do Profissional</th>
                            <th>Data Entrada</th>
                            <th>data saida</th>
                            <th>Área de atuação</th>
                            <th>Funcao</th>
                            <th>Status</th>
                            <th style="width: 400px;">Motivo</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{itensProfissionais}}
                    </tbody>
                </table>
                {{profPagination}}
                <hr>
            </div>
        </div>
    </div>
</div>
