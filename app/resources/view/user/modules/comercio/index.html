<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 100%;">

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>

        <div class="card-body">

            {{status}}

            <form method="post">

                <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>Nome do Comercio</label></div>
                <div class="form-group my-2">

                    <input type="text" name="nomeEmpre" class="form-control"
                        placeholder="Nome do Comercio!" value="{{nomeEmpre}}"
                        required autofocus>
                </div>

                <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>Endere√ßo Comercial </label></div>
                <div class="form-group my-2">

                    <input type="text" name="enderecoEmpre" class="form-control"
                        placeholder="Nome da Rua!" value="{{enderecoEmpre}}"
                        required>
                </div>

                
                <div class="row">
                    <div class="col form-group my-2">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>Numero</label> </div>
                        <input type="number" class="form-control"
                            name="numEmpre" value="{{numEmpre}}" required>
                    </div>

                    
                    <div class="col form-group my-2">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>CEP</label> </div>
                        <input type="text" name="cepEmpre" class="form-control"
                            placeholder="CEP do estabelecimento"
                            value="{{cepEmpre}}" required>
                    </div>
                </div>

                <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>Site</label> </div>
                <div class="form-group my-2">
                    
                    <input type="text" class="form-control" name="siteEmpresa"
                        placeholder="seuComercio.com" value="{{siteEmpresa}}">
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>Telefone</label> </div>
                        
                        <input type="text" name="telEmpre" class="form-control"
                            placeholder="Telefone Comercial!"
                            value="{{telEmpre}}">
                    </div>

                    <div class="col form-group my-3">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 10px;font-weight: bolder;"><label>CPF/CNPJ</label> </div>
                        
                        <input type="text" name="cpfEmpre" class="form-control"
                            placeholder="CNPJ ou CPF!" value="{{cpfEmpre}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-danger">Salvar</button>
            </form>

            <div class="row">
                <div class="col-sm">
                    <div class="card-header">
                        <h3>Profissionais Cadastrados</h3>
                    </div>

                    <div class="d-flex my-2" style="width: 100%;">
                        <a href="{{URL}}/user/addProfList"
                            class="card text-center">
                            <button type="button" class="btn btn-primary">Cadastrar
                                Profissional</button>
                        </a>
                    </div>

                    <hr>
                    {{tabelaPrefProf}}
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
