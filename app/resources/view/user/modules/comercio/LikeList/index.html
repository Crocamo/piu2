
<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 100%;">

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>

        <div class="card-body">

            {{status}}

            <form method="post">
                <div class="row">
                    <div class="col col-1 form-group my-3">
                        <a href="{{URL}}/user/comercio" class=" text-center">
                            <button type="button" class="btn btn-primary">voltar</button>
                        </a>
                    </div>
                    <div class="col col-3 form-group my-3">
                        <label>Apelido do(a) {{empProf}}</label>
                    </div>
                    <div class="col col-6 form-group my-3">

                        <input type="text" name="{{nome}}" class="form-control"
                            placeholder="Apelido do(a) {{empProf}} aqui!" value=""
                            required autofocus>
                    </div>

                    <div class="col col-1 form-group my-3">
                        <button type="submit" class="btn btn-lg btn-danger">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
