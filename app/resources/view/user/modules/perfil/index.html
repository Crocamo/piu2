<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 100%;">

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
        <div class="form-group">

        </div>
        <div class="card-body">

            {{status}}

            <form method="post">
                <div class="form-group my-3">
                    <div
                        style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                        <label>Nome</label>
                    </div>

                    <input type="text" name="nome" class="form-control"
                        placeholder="Seu Nome aqui!" value="{{nome}}" required
                        autofocus>
                </div>

                <div class="row">

                    <div class="col form-group my-3">
                        <div
                            style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>Login</label>
                        </div>

                        <input type="text" name="login" class="form-control"
                            placeholder="Seu Login aqui!" value="{{login}}"
                            required>
                    </div>

                    <div class="col form-group my-3">
                        <div
                            style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>Senha Atual</label>
                        </div>

                        <input type="password" class="form-control" name="senha"
                            value placeholder="{{senha}}">
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <div
                            style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>Alterar Senha</label>
                        </div>

                        <input type="password" class="form-control"
                            name="novaSenha" value placeholder="{{novaSenha}}">
                    </div>

                    <div class="col form-group my-3">
                        <div
                            style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>Confirmar alteração de Senha</label>
                        </div>

                        <input type="password" class="form-control"
                            name="senhaConfirm" value
                            placeholder='{{senhaConfirm}}'>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <div
                            style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>Endereço</label>
                        </div>

                        <input type="text" name="endereco" class="form-control"
                            placeholder="Nome da sua Rua!" value="{{endereco}}"
                            required>
                    </div>

                    <div class="col form-group my-3">
                        <div
                            style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>Numero</label>
                        </div>

                        <input type="number" name="numero" class="form-control"
                            placeholder="Numero da residencia!"
                            value="{{numero}}" required>
                    </div>

                    <div class="col form-group my-3">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>CEP</label>
                        </div>
                        
                        <input type="text" name="cep" class="form-control"
                            placeholder="Seu CEP!" value="{{cep}}" required>
                    </div>
                </div>

                <div class="form-group my-3">
                    <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                        <label>E-mail</label>
                    </div>
                    
                    <input type="email" class="form-control" name="email"
                        placeholder="email@teste.com" value="{{email}}" required>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>telefone/Celular</label>
                        </div>
                        
                        <input type="text" name="telefone" class="form-control"
                            placeholder="Tel/Cel de contato!"
                            value="{{telefone}}" required>
                    </div>

                    <div class="col form-group my-3">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label>CPF/CNPJ</label>
                        </div>
                        
                        <input type="text" name="cpf" class="form-control"
                            placeholder="Seu CPF/CNPJ!" value="{{cpf}}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label for="sexo">Orientação Sexual</label>
                        </div>
                        
                        <select name="sexo" id="sexo" required style="width: 100%;">
                            <option value="0" selected>Prefiro não dizer</option>
                            <option value="1">Masculino</option>
                            <option value="2">Faminino</option>
                            <option value="3">Outros</option>
                        </select>
                    </div>

                    <div class="col form-group my-3">
                        <div style="background-color: rgb(19, 15, 252); color: white; border-radius: 15px;font-weight: bolder;">
                            <label for="tipoConta">Tipo de conta</label>
                        </div>
                        
                        <select name="tipoConta" id="tipoConta" required style="width: 100%;">
                            <option value="0" selected>Usuario</option>
                            <option value="1">Profissional</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-danger">Salvar</button>
            </form>
        </div>
    </div>

</div>
