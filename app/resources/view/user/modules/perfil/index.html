<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 100%;">
        
        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
        <div class="form-group">
           
         
            
        </div>
        <div class="card-body">

            {{status}}
            
            <form method="post">
                <div class="form-group my-3">
                    <label>Nome</label>
                        <input type="text" name="nome" class="form-control" placeholder="Seu Nome aqui!" value="{{nome}}" required autofocus>
                </div>

                <div class="row">
                    
                    <div class="col form-group my-3">
                        <label>Login</label>
                        <input type="text" name="login" class="form-control" placeholder="Seu Login aqui!" value="{{login}}" required>
                    </div>

                    <div class="col form-group my-3">
                        <label>Senha Atual</label>
                        <input type="password" class="form-control" name="senha" value='' placeholder="{{senha}}">
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <label>Alterar Senha</label>
                        <input type="password" class="form-control" name="novaSenha" value='' placeholder="{{novaSenha}}" >
                    </div>

                    <div class="col form-group my-3">
                        <label>Confirmar alteração de Senha</label>
                        <input type="password" class="form-control" name="senhaConfirm" value='' placeholder='{{senhaConfirm}}' >
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <label>Endereço</label>
                        <input type="text" name="endereco" class="form-control" placeholder="Nome da sua Rua!" value="{{endereco}}" required>
                    </div>

                    <div class="col form-group my-3">
                        <label>Numero</label>
                        <input type="number" name="numero" class="form-control" placeholder="Numero da residencia!" value="{{numero}}" required>
                    </div>

                    <div class="col form-group my-3">
                        <label>CEP</label>
                        <input type="text" name="cep" class="form-control" placeholder="Seu CEP!" value="{{cep}}" required>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="email@teste.com" value="{{email}}" required>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <label>telefone/Celular</label>
                        <input type="text" name="telefone" class="form-control" placeholder="Tel/Cel de contato!" value="{{telefone}}" required>
                    </div>

                    <div class="col form-group my-3">
                        <label>CPF/CNPJ</label>
                        <input type="text" name="cpf" class="form-control" placeholder="Seu CPF/CNPJ!" value="{{cpf}}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group my-3">
                        <label for="sexo">Orientação Sexual</label>
                        <select name="sexo" id="sexo" required>
                            <option value="0" selected>Prefiro não dizer</option>
                            <option value="1">Masculino</option>
                            <option value="2">Faminino</option>
                            <option value="3">Outros</option>
                        </select>
                    </div>

                    <div class="col form-group my-3">
                        <label for="tipoConta">Tipo de conta</label>
                        <select name="tipoConta" id="tipoConta" required>
                            <option value="0" selected>Usuario</option>
                            <option value="1">Profissional</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-danger">Salvar</button>
            </form>
        </div>
    </div>
    
</div>
