<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center " style="width: 100%;" >

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
       <hr>
       <div style="width: 200px; align-self: center;">
        <a href="{{URL}}/user/servicos/new" class="card text-center">
            <button type="button" class="btn btn-primary">Cadastrar Novo Serviço</button>
        </a>
       </div>
    
    
    <hr>
        {{status}}
        <table class="table table-light table-striped">
            <thead >
                <tr>
                    <th style="width: 200px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Nome do Serviço</th>
                    <th style="background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">tempo Aproximado</th>
                    <th style="background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Valor Aproximado</th>
                    <th style="background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Status do serviço</th>
                    <th style="background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Data de criação do serviço</th>
                    <th style="width: 200px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {{itens}}
            </tbody>
        </table>
        {{pagination}}
    </div>
</div>
