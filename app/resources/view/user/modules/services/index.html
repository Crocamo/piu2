<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center " style="width: 100%;" >

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
       <hr>
    <a href="{{URL}}/user/servicos/new" class="card text-center">
        <button type="button" class="btn btn-primary">Cadastrar Novo Serviço</button>
    </a>
    
    <hr>
        {{status}}
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th style="width: 200px;">Nome do Serviço</th>
                    <th>tempo Aproximado</th>
                    <th>Valor Aproximado</th>
                    <th>Status do serviço</th>
                    <th>Data de criação do serviço</th>
                    <th style="width: 200px;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {{itens}}
            </tbody>
        </table>
        {{pagination}}
    </div>
</div>
