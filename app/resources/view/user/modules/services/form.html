
<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 100%;">

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>

        <div class="card-body">

            {{status}}

            <form method="post">
                <div class="row">
                    <div class="col col-1 form-group my-3">
                        <a href="{{URL}}/user/servicos" class=" text-center">
                            <button type="button" class="btn btn-danger">voltar</button>
                        </a>
                    </div>
                    <div class="form-group col">
                        
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Nome do Serviço</label>
                        <input type="text" name="nomeServ" class="form-control"
                            value="{{nomeServ}}" required>
                    </div>
                    <div class="form-group col">
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Tempo Médio do Serviço</label>
                        <select class="form-control" id="tempoMedioServ"
                            name="tempoMedioServ">
                            {{tempoMedioServ}}
                        </select>
                    </div>
                    <div class="form-group col">
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Valor do Serviço</label>
                        <input type="number" name="valorServ"
                            class="form-control"
                            value="{{valorServ}}" required>
                    </div>
                    <div class="form-group col">
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Status</label>
                        <select class="form-control" id="status"
                            name="statusValue">
                            {{optionStatus}}
                        </select>
                    </div>
                    <div class="form-group col">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
