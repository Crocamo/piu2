<h1>Concluir agendamento</h1>

<hr>

<a href="{{URL}}/user/agendar//new">
    <button type="button" class="btn btn-warning">Voltar</button>
</a>

<hr>

<form method="post">
    <div class="form-group">
        Você deseja realmente agendar o serviço <b>{{servico}}</b>, dia: <b>{{dia}}</b>, as  <b>({{hora}})</b> Hrs?        
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-danger">Agendar</button>
    </div>
</form>
