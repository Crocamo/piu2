<form method="post">

    <div class="row my-1">
        <div class="form-group col">
            <label>{{filtro}}</label>
            <select class="form-control" id="{{filtroName}}"
                name="{{filtroName}}" {{onchange}}>
                {{option}}
            </select>
        </div>

        <div class="form-group col my-3">
            <label>Escolher Data</label>
            <input type="date" class="Data{{filtroName}}"
                name="Data{{filtroName}}"
                id="Data{{filtroName}}" value>
        </div>

        <div class="col col-1 form-group my-3">
            <button type="submit" class="btn btn-lg btn-danger">Filtrar</button>
        </div>
        <hr>

    </div>
</form>
