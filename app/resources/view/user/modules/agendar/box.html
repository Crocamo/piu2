<form method="post">

    <div class="row my-1">
        <div class="form-group col col-2  my-2"> </div>
        
        <div class="form-group col col-3 my-1">
            <div style="background-color: rgb(19, 15, 252); color: white; font-weight: bolder;"><label>{{filtro}}</label></div>
            <select class="form-control" id="{{filtroName}}"
                name="{{filtroName}}" {{onchange}}>
                {{option}}
            </select>
        </div>

        <div class="form-group col col-3 my-1">
            
            <div style="background-color: rgb(19, 15, 252); color: white; font-weight: bolder;"><label>Escolher Data</label></div>
            <input type="date" class="Data{{filtroName}}"
                name="Data{{filtroName}}"
                id="Data{{filtroName}}" value="{{dataVal}}">
        </div>

        <div class="form-group col col-1  my-2">
            <button type="submit" class="btn btn-lg btn-danger">Filtrar</button>
        </div>
        <div class="form-group col col-1  my-2"> </div>

    </div>
    <hr>
</form>
